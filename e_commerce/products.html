<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Your Logo">
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="featured.html">Featured</a></li>
          <li><a href="trending.html">Trending</a></li>
          <li><a href="special-deals.html">Special Deals</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="products-section">
    <div class="container">
      <h2>Products</h2>
      <div class="products-grid">
        <div class="product-item">
          <img src="images/product1.jpg" alt="Product Image">
          <div class="product-details">
            <h3>Product Name</h3>
            <p>Price: $XX.XX</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
        <!-- Repeat for other products -->
      </div>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://facebook.com"><img src="images/logo_facebook.png" alt="Facebook"></a>
        <a href="https://instagram.com"><img src="images/logo_instagram.png" alt="Instagram"></a>
        <a href="https://whatsapp.com"><img src="images/logo_whatsapp.png" alt="WhatsApp"></a>
        <a href="https://linkedin.com"><img src="images/logo_linkedin.png" alt="LinkedIn"></a>
      </div>
      <div class="contact-info">
        <p>Contact Us: contact@yourwebsite.com | Phone: +1234567890</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

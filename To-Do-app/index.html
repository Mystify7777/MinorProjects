<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <div class="todo-app">
        <div class="task-input-container">
            <input type="text" id="new-task-input" placeholder="Add a new task..." />
        </div>
        <div class="task-input-container">
            <input type="text" id="description-input" placeholder="Add a description..." />
        </div>
        <div class="buttons-container">
            <button id="add-task-btn">Add Task</button>
            <button id="delete-completed-btn">Delete Completed Tasks</button>
            <button id="delete-all-btn">Delete All Tasks</button>
        </div>
        <div class="task-container">
            <ul id="task-list"></ul>
        </div>
        <div class="description-container">
            <p id="description-content">Select a task to know more about it.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
